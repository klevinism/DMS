name: Deployment Workflow

run-name: ${{ inputs.environment }} by @${{ inputs.author }}

on:
  workflow_dispatch:
    inputs:
      environment:
        required: true
        type: string
      github_destination:
        required: true
        type: string
      app_destination:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Copy repository contents via scp
        uses: appleboy/scp-action@master
        env:
          HOST: ${{ secrets.HOST }}
          USERNAME: ${{ secrets.USERNAME }}
          PORT: ${{ secrets.PORT }}
          PASSWORD: ${{ secrets.VMIPASSWORD }}
        with:
          source: "."
          target: ${{inputs.github_destination}}

