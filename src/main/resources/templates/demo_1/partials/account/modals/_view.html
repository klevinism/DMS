<div class="card" th:fragment="view">
  <div class="card-body">
  
  <div class="row">
          <div class="col-sm-6 col-md-4">
              <img src="https://st3.depositphotos.com/4111759/13425/v/600/depositphotos_134255710-stock-illustration-avatar-vector-male-profile-gray.jpg" alt="" width="100%" border="0" class="rounded"  />
          </div>
          <div class="col-sm-6 col-md-8">
              <h4>[[*{account.name}]] [[*{account.surname}]]</h4>
              <small><cite title="San Francisco, USA"><i class="mdi mdi-map-marker"></i>San Francisco, USA </cite></small>
              <small><cite title="Age"> <i class="mdi mdi-gift"></i>[[*{account.age}]] </cite></small>
              <p>
                  <i class="mdi mdi-email-box"></i>[[*{account.email}]]<br />
                  <i class="mdi mdi-cellphone"></i><a href="">[[*{account.phone}]]</a><br />
                  <i class="mdi mdi-calendar"></i>[[*{#dates.format(registerdate, 'dd/MM/yyyy')}]]</p>
              <!-- Split button -->
              <div class="dropdown" name="actionButton" >
                     	<button type="button" class="btn btn-primary btn-sm dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        	<span class="sr-only">Toggle Action</span>
					<a class="btn btn-primary btn-sm" th:href="'#'" >View</a>
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuSplitButton1">
                        <h6 class="dropdown-header">Actions</h6>
                        <a class="dropdown-item" th:href="'/admin/account/edit/'+*{id}">View</a>
                        <a class="dropdown-item" th:href="'#' ">Edit</a>
                        <a class="dropdown-item"  th:href="'#' ">Delete</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Change Permissions</a>
                      </div>
                      
               </div>
          </div>
      </div>
  
  </div>
</div>
