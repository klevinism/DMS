
                
<!DOCTYPE html>
<html lang="en">
  <div th:replace="demo_1/partials/_header :: header">
  </div>
  <body>
    <div class="container-scroller">
      <section th:replace="demo_1/partials/_navbar :: navbar">
  	  </section>
      <!-- partial:partials/_navbar.html -->
      
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        
        <section th:replace="demo_1/partials/_sidebar :: sidebar">
        <!-- partial:partials/_sidebar.html -->
        </section>
        
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <!-- Page Title Header Starts-->
            <div class="row page-title-header">
              <div class="col-12">
                <div class="page-header">
                  <h4 class="page-title" th:text="'Dashboard ' + ${selected.id}">Edit Account accountid</h4>
                </div>
              </div>
              <div class="col-md-12">
                
              </div>
            </div>
            <!-- Page Title Header Ends-->
            <div class="row">
              <div class="col-md-8 grid-margin stretch-card"  th:with="bodyUrl = 'demo_1/partials'+${currentPage}+'/modals/_'+${action}+' :: '+ ${action}" >
              	<div class="card"> 
              		<div class="card-body">
              	<form th:action="@{/register}" method="POST">
				  <div class="form-group">
				    <div class="input-group">
				      <input type="text" class="form-control" name="username" placeholder="Username">
				      <div class="input-group-append">
				        <span class="input-group-text">
				          <i class="mdi mdi-check-circle-outline"></i>
				        </span>
				      </div>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="input-group">
				      <input type="password" class="form-control" name="password" placeholder="Password">
				      <div class="input-group-append">
				        <span class="input-group-text">
				          <i class="mdi mdi-check-circle-outline"></i>
				        </span>
				      </div>
				    </div>
				  </div>
				  <div class="form-group">
				    <div class="input-group">
				      <input type="password" class="form-control" name="confirmation" placeholder="Confirm Password">
				      <div class="input-group-append">
				        <span class="input-group-text">
				          <i class="mdi mdi-check-circle-outline"></i>
				        </span>
				      </div>
				    </div>
				  </div>
				  <div class="form-group d-flex justify-content-center">
				    <div class="form-check form-check-flat mt-0">
				      <label class="form-check-label">
				        <input type="checkbox" class="form-check-input" name="terms" value="accept"> I agree to the terms </label>
				    </div>
				  </div>
				  <div class="form-group">
				    <button type="submit" class="btn btn-primary submit-btn btn-block">Register</button>
				  </div>
				  <div class="text-block text-center my-3">
				    <span class="text-small font-weight-semibold">Already have and account ?</span>
				    <a href="/login" class="text-black text-small">Login</a>
				  </div>
				</form>
		  			</div>
		  		</div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
		  
		  <section th:replace="demo_1/partials/_footer :: footer">
		  	<!-- partial:partials/_footer.html -->
		  </section>
          <!-- partial -->
          
        </div>
        <!-- main-panel ends -->
        
      </div>
      
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="/assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="/assets/vendors/js/vendor.bundle.addons.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page-->
    <!-- End plugin js for this page-->
    <!-- inject:js -->
    <script src="/assets/js/shared/off-canvas.js"></script>
    <script src="/assets/js/shared/misc.js"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script src="/assets/js/demo_1/personnel.js"></script>
    <!-- End custom js for this page-->
  </body>
</html>
