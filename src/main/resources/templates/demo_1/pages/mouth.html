							<input type="hidden" th:field="*{personnelId}">
							<div class="col-md-12">						    
							<div class="ml-lg-5">
			                          <label>[[#{VisitingTooth}]] </label>
		                       		<div class="form-group">
		                       		
										<select class="form-control form-control-lg " id="toothSelect" disabled>
											<option th:each="tooth: ${listTeeth}" th:id="${tooth.id}" th:name="selectedToothOption" th:value="${tooth.name}" th:text="${tooth.name}"></option>
										</select> 
										
										<div id="hiddenSelectedTeeth">
											<input type="hidden"  th:each="currvisit, itemStat : *{visitedTeeth}" th:field="*{visitedTeeth[__${itemStat.index}__].name}" >
									  	</div>
		                       		</div>
		                       		<div class="form-group ">
			                          	<label  for="multipleTeeth">
			                          		<input  type="checkbox" id="multipleTeeth" > [[#{MultipleTeeth}]] 
			                          	</label>
			                        </div> 
	                       		<div class="row ml-lg-1">
	                       		
		                       		<div class="form-group">
		                       			<div class="form-group">
		                       			<label th:for="*{serviceType}" >[[#{DentalService}]]
										<select class="form-control form-control-lg " id="serviceSelect" th:field="*{serviceType.name}" style="font-size: 1em;" >
											<option th:each="service : ${services}" th:value="${service.name}" th:text="${service.name}"></option>
										</select>
										</label>
										</div>
										<div class="form-group ">
											<label th:for="*{servicedetail}" >[[#{ServiceDetail}]]
											<input class="form-control form-control-lg" type="text" th:field="*{servicedetail}">
											</label>
										</div>
										<div class="form-group ">
											<label th:for="*{servicecomment}" >[[#{Comment}]]</label>
											
											<textarea class="form-control" th:field="*{servicecomment}"></textarea>
										</div>
										<div class="form-group ">
										<div class="form-check">
											<label class="form-check-label" for="attachmentsCheckbox" >
												<input type="checkbox" id="attachmentsCheckbox" class="form-check-input" >
											
												<i class="input-helper">[[#{Attachments}]]</i>
											</label>
										</div>
										</div>
										<div class="col-md-12" style="display:none" id="attachmentInput">
							    
										    <div class="col-md-12 grid-margin" >
											<div class="form-group ">
												<label>[[#{FileUpload}]]</label>
												<input id="recordAttachments" name="files" type="file" class="file" multiple="true" data-preview-file-type="any">
											</div>
											
											</div>
										</div>
										<input class="btn btn-primary" type="submit" value="submit">
		                       		</div>
	                       		</div>
	                       	</div> 
							</div>
							<script>
							  function hoverTooth(elem){
								    $(elem).tooltip('show');
							  }
							  
				              $("#recordAttachments").fileinput({
				            	  showUpload:false,
				              });
				              $("#attachmentsCheckbox").change(function(){
				            	  if(this.checked){
				            		  $("#attachmentInput").show();
				            	  }else{
				            		  $("#attachmentInput").hide();
				            	  }
				              });
				              
				              $("#multipleTeeth").on("change", function(e) {
				                  $('#toothSelect').select2('destroy');
				                  var multiAttr = $("#toothSelect").attr('multiple') != null  ? null : 'multiple';
				                  $("#toothSelect").attr('multiple', multiAttr);
				                  $('#toothSelect').select2();
								  resetHiddenInput();
								  if(multiAttr == null){
				                      var val= $("#toothSelect").find(":selected");
				                      $("[name='tooth']").each(function(index, tooth){
				                  			if($(tooth).attr("fill-opacity") > 0 && $(tooth).attr("id") == val.attr("id")){
				                  			  $("#toothSelect").find("option").removeAttr("selected");
				                  			  $("#toothSelect").val(null).trigger("change");
				                  			  $("#toothSelect").val($(val).val()).trigger("change");
				                  			}else{
				                  			  $(tooth).attr("fill-opacity","0");
				                  			}
				                  	  });
				                      
				                      refreshHiddenInput($(val).val());
				                  }else{
				                      refreshSelect2();
				                      
				                  }
				                  
				              });
				              </script>
					</form>
					</div>
							</div>

					</div>
            
                  </div>
                </div>
                
              </div>

					</section>
