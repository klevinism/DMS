<!DOCTYPE html>
<html lang="en">
  <div th:replace="demo_1/partials/_header :: header">
  </div>
  
<body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
          <div class="row w-100">
            <div class="col-lg-4 mx-auto">
              <div class="auto-form-wrapper mb-4">
              	<h2 class="text-center mb-4">[[#{Login}]]</h2>
                <form th:action="@{/login}" method="POST">
                  <div class="form-group">
                    <label class="label">[[#{UsernameOrEmail}]]</label>
                    <div class="input-group">
                      <input type="text" class="form-control" name="username" th:placeholder="#{UsernameOrEmail}">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="label">[[#{Password}]]</label>
                    <div class="input-group">
                      <input type="password" class="form-control" name="password" th:placeholder="#{Password}">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                  <div class="form-group" th:if="${errorUsernamePassword != null}">
                  	<div class="input-group-append" >
                          <i class="mdi mdi-alert-outline icon-sm text-danger" th:text="${errorUsernamePassword}"> </i>
                     </div>
                  </div>
                  <div class="form-group" >
                    <input type='submit' name='submit' class="btn btn-primary submit-btn btn-block" th:value="#{Login}"/>
                  </div>
                  <div class="form-group d-flex justify-content-between">
                    <div class="form-check form-check-flat mt-0">
                       <label class="form-check-label">
                       <input type="checkbox" class="form-check-input" name="remember-me"> Keep me signed in </label>
                         
                    </div>
                    <a href="/reset" class="text-small forgot-password text-black">[[#{action.forgotPassword}]]</a>
                  </div>

                </form>
              </div>
            <div th:replace="demo_1/partials/_footer :: footer">
			</div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="../../../assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="../../../assets/vendors/js/vendor.bundle.addons.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="../../../assets/js/shared/off-canvas.js"></script>
    <script src="../../../assets/js/shared/misc.js"></script>
    <!-- endinject -->
  </body>
</html>
