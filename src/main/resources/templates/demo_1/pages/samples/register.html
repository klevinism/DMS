<!DOCTYPE html>
<html lang="en">
  <div th:replace="demo_1/partials/_header :: header">
  </div>
  
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
          <div class="row w-100">
            <div class="col-lg-3 mx-auto">
              <div class="auto-form-wrapper mb-4" style="border-radius:3.5%;">
                <form th:action="@{/register}" method="POST">
                
                <div class="row bg-outline-primary" >
			
					<div class="col-md-6">
					  <div class="form-group ml-0 mr-auto">
	                    <div class="input-group">
	                      <input type="text" class="form-control" name="name" th:placeholder="#{Name}">
	                      <div class="input-group-append">
	                        <span class="input-group-text">
	                          <i class="mdi mdi-check-circle-outline"></i>
	                        </span>
	                      </div>
	                    </div>
	                  </div>
					</div>
					<div class="col-md-6">
					  <div class="form-group ml-auto mr-0 ">
	                    <div class="input-group">
	                      <input type="text" class="form-control" name="surname" th:placeholder="#{Surname}">
	                      <div class="input-group-append">
	                        <span class="input-group-text">
	                          <i class="mdi mdi-check-circle-outline"></i>
	                        </span>
	                      </div>
	                    </div>
	                  </div>
					</div>
				</div>
                <div class="row bg-outline-primary" >
                <div class="col-md-12">
                  <div class="form-group mx-0 my-2">
                    <div class="input-group">
                      <input type="email" class="form-control" name="email" th:placeholder="#{EmailOrPhoneNr}">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
                </div>
                <div class="row bg-outline-primary" >
                <div class="col-md-12">
                  <div class="form-group mx-0 my-2">
                    <div class="input-group">
                      <input type="password" class="form-control" name="password" th:placeholder="#{Password}">
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="mdi mdi-check-circle-outline"></i>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
                </div>
                
                  <div class="form-group d-flex justify-content-center my-2">
                    <div class="form-check form-check-flat mt-0">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" name="terms" value="accept"> I agree to the terms </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary submit-btn btn-block">Register</button>
                  </div>
                  <div class="text-block text-center my-3">
                    <span class="text-small font-weight-semibold">Already have and account ?</span>
                    <a href="/login" class="text-black text-small">Login</a>
                  </div>
                </form>
              </div>
			<div th:replace="demo_1/partials/_footer :: footer" >
			</div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="../../../assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="../../../assets/vendors/js/vendor.bundle.addons.js"></script>
    <!-- endinject -->
    <!-- inject:js -->
    <script src="../../../assets/js/shared/off-canvas.js"></script>
    <script src="../../../assets/js/shared/misc.js"></script>
    <!-- endinject -->
  </body>
</html>
