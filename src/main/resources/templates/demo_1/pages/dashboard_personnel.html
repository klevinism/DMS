<!DOCTYPE html>
<html lang="en">
  <div th:replace="demo_1/partials/_header :: header">
  </div>
  <body>
    <div class="container-scroller">
      <section th:replace="demo_1/partials/_navbar :: navbar">
  	  </section>
      <!-- partial:partials/_navbar.html -->
      
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        
        <section th:replace="demo_1/partials/_sidebar :: sidebar">
        <!-- partial:partials/_sidebar.html -->
        </section>
        
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <!-- Page Title Header Starts-->
            <section th:replace="demo_1/partials/_breadcrumb :: breadcrumb">
			  	<!-- partial:partials/_breadcrumb.html -->
  			</section>
            
            <!-- Page Title Header Ends-->
            <div class="row">
              <div class="col-md-8 grid-margin stretch-card"  th:with="accountUrl = 'demo_1/partials/account/modals/_'+${viewType}+' :: '+ ${viewType},
              														bodyUrl = 'demo_1/partials'+${currentPage}+'/modals/_'+${viewType}+' :: '+ ${viewType}" >
              	<div class="card"> 
              		<div class="card-body">
              	<form th:action="@{/admin/personnel}" th:object="${selected}" method="post" >
              	
              		<section th:replace="__${accountUrl}__">
					  	<!-- partial:partials/_footer.html -->
		  			</section>
		  			
		  			<hr />
		  			
          			<section th:replace="__${bodyUrl}__">
					  	<!-- partial:partials/_footer.html -->
		  			</section>
		  			
		  			<hr />
		  			
		  			<div class="card" th:fragment="view">
						<div class="card-body">
						      <div class="form-group">      
						       <div class="d-flex flex-column flex-lg-row">
						    	  <h4 class="card-title">Patiens of  <u>[[*{account.name}]]</u></h4>
							    </div>
						        <hr />
						        <div class="row col-md-8 grid-margin stretch-card">
							        <table class="table table-hover" th:if="${customersHistory != null}">
					                      <thead>
					                        <tr>
					                          <th>Id</th>
					                          <th>Name</th>
					                          <th>Surname</th>
					                        </tr>
					                      </thead>
					                      <tbody th:each="record: *{records}" >
												<tr >
													<td >[[${record.history.customer.id}]]</td>
													<td th:text="${record.history.customer.account.name}"></td>
													<td th:text="${record.history.customer.account.surname}"></td>
												</tr>
											</tbody>
					                    </table>
							      </div>
						      </div>
						      
						  </div>
						</div>
		  		</form>
		  			</div>
		  		</div>
              </div>
            </div>
          </div>
          <!-- content-wrapper ends -->
		  
		  <section th:replace="demo_1/partials/_footer :: footer">
		  	<!-- partial:partials/_footer.html -->
		  </section>
          <!-- partial -->
          
        </div>
        <!-- main-panel ends -->
        
      </div>
      
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="/assets/vendors/js/vendor.bundle.base.js"></script>
    <script src="/assets/vendors/js/vendor.bundle.addons.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page-->
    <!-- End plugin js for this page-->
    <!-- inject:js -->
    <script src="/assets/js/shared/off-canvas.js"></script>
    <script src="/assets/js/shared/misc.js"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script src="/assets/js/demo_1/personnel.js"></script>
    <!-- End custom js for this page-->
  
  </body>
</html>
