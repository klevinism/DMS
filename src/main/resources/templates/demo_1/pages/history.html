        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <!-- Page Title Header Starts-->
            <div class="row page-title-header">
              <div class="col-12">
                <div class="page-header">
                    <h4 class="page-title">History</h4>
					
                </div>

              </div>
				<nav aria-label="breadcrumb">
				  <ol class="breadcrumb">
				    <li class="breadcrumb-item"><a href="/">Home</a></li>

				    <li class="breadcrumb-item active">Customer</li>

              <div class="col-md-6 grid-margin stretch-card">
                <div class="card">
                  <div class="card-body">
                    <div class="row">
                     <div class="card-body pb-0">
                       <div class="d-flex justify-content-between">
                         <h4 class="card-title">Dental History for user <u>[[${selectedHistory.customer.account.username}]]</u></h4>
                         <a th:href="'/admin/customer/history/record/add'" class="btn btn-primary btn-sm">Add New</a>
                       </div>
						<table class="table table-hover">
							<thead>
								<tr style="background:#ebf3ff">
									<td>Service Date</td>
									<td>Service Type</td>
									<td>Service Comment</td>
								</tr>
							</thead>
							<tbody th:each="record: ${selectedHistory.records}">
							
								<tr >
								<a href="/">
									<td th:text="${#dates.format(record.servicedate, 'dd-MM-yyyy HH:mm')}"></td>
									<td th:text="${record.servicetype}"></td>
									<td th:text="${record.servicecomment}"></td>
								</a>
								</tr>
								
							</tbody>
						</table>
						

                     </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
